{% extends 'base/base.html' %}


{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group ">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            <input type="text" name="{{ form.username.name }}" class="form-control "
                value="{{ form.username.value }}" />
            {% if form.username.errors %}
            <span class="text-danger">{{ form.username.errors }}</span>
            {% endif %}
        </div>

        <div class="form-group  password-field">
            <label for="{{ form.password1.id_for_label }}">Password:</label>
            <div class="input-group">
                <input type="password" id="passwordInput1" name="{{ form.password1.name }}" class="form-control "
                    value="{{ form.password1.value }}" />
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" id="show_password1">Show</button>
                </div>
            </div>
            <span class="text-danger">{{ form.password1.errors }}</span>
        </div>

        <div class="form-group  password-field">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            <div class="input-group">
                <input type="password" id="passwordInput2" name="{{ form.password2.name }}" class="form-control "
                    value="{{ form.password2.value }}" />
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" id="show_password2">Show</button>
                </div>
            </div>
            <span class="text-danger">{{ form.password2.errors }}</span>
        </div>

        <button type="submit" class="button">Register</button>

    </form>
    <a href="{% url 'login' %}" class="btn btn-default text-danger">Already Registered Go To Login</a>
</div>


{% endblock content %}
